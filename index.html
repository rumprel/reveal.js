<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="theme-font-opensans theme-color-asphalt-orange" style="width: 100%; height: 100%;">
		    <div class="reveal">
		        <div class="slides">
		            <section>
		                <div class="sl-block" data-block-type="text" style="width: 806px; left: 77px; top: 266px; height: auto;">
		                    <div class="sl-block-content" style="z-index: 10;">
		                        <h1>Testikeltorsion</h1>
		                    </div>
		                </div>
		            </section>
		            <section class="stack">
		                <section data-background-transition="slide">
		                    <div class="sl-block" data-block-type="text" style="width: 413px; left: 29px; top: 84px; height: auto;">
		                        <div class="sl-block-content" style="text-align: left; z-index: 11;">
		                            <h2>Ex. image</h2>
		                        </div>
		                    </div>
		                    <div class="sl-block" data-block-type="text" style="width: 413px; left: 29px; top: 158px; height: auto;">
		                        <div class="sl-block-content fragment fade-right" style="z-index: 13; text-align: left;" data-fragment-index="0">
		                            <p>This is an example image from a link.</p>
		                        </div>
		                    </div>
		                    <div class="sl-block" data-block-type="image" style="width: 543px; height: 423px; left: 369px; top: 236px; min-width: 4px; min-height: 4px;">
		                        <div class="sl-block-content" style="z-index: 12;">
		                            <img data-natural-width="630" data-natural-height="491" style="" data-lazy-loaded="" data-src="https://prod-images.static.radiopaedia.org/images/635292/5f78f40c5d3e89e4d13ec4aceaaee5_big_gallery.jpg"/>
		                        </div>
		                    </div>
		                </section>
		                <section>
		                    <div class="sl-block" data-block-type="iframe" style="min-width: 30px; min-height: 30px; width: 809px; height: 610px; left: 76px; top: 45px;">
		                        <div class="sl-block-content" style="z-index: 11;">
		                            <iframe webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" sandbox="allow-forms allow-scripts allow-popups allow-same-origin allow-pointer-lock" data-src="https://www.youtube.com/embed/IQ5pUWIu6mI?enablejsapi=1"></iframe>
		                        </div>
		                    </div>
		                </section>
		            </section>
		        </div>
		    </div>
		</div>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
